{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 style="color:#126e82;">Welcome to ToDo App</h1>
    {% if user.is_authenticated %}
    <a class="btn btn-outline-primary btn-sm" href="{% url 'tasks:homeview' %}" role="button">ToDo things</a>
    {% else %}
    <h3 style="color:#126e82;">Register or Login to continue</h3>
    <a class="btn btn-outline-primary btn-sm" href="{% url 'users:registeruser' %}" role="button">Register</a>
    <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}" role="button">Login</a> 
    {% endif %}
</div>
{% endblock %}
