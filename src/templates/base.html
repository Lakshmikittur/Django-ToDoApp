<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>ToDo App</title>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                 {% if request.user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'tasks:homeview' %}">All Tasks</a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{% url 'tasks:createtask' %}">Create Task</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="{% url 'users:profile' %}">Profile</a>
                    </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'users:registeruser' %}">Register</a>
                  </li>
                  {% endif %}
                </ul>
                <form class="d-flex">
                  {% if request.user.is_authenticated %}
                  <a class="btn btn-outline-primary btn-sm" href="{% url 'logout' %}" role="button">Logout</a>
                  {% else %}
                  <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}" role="button">Login</a>   
                  {% endif %}               
                </form>
              </div>
            </div>
          </nav>
    </head>
    <body>
        {%for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% block content %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
