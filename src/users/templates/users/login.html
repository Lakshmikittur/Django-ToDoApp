{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<br/>
<br/>
<div class="container">
    <h1 style="color:#126e82;">Login</h1>
    <div class="border-top pt-3">
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy}}
                <br/>
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Need An Account? <a class="ml-2" href="{% url 'users:registeruser' %}">Sign Up Now</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
