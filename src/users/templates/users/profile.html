{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class ="row justify-content-around">
        <div class="col-4">
            <h1 style="color:#126e82;">Your Profile</h1>
            <div class="border-top pt-3">
                <h5>Username: {{user.username}}</h6>
                <h5>EmailID: {{user.email}}</h5>
                <div>
                    <img src="{{request.user.profile.image.url}}">
                </div>
            </div>   
        </div>
        <div class="col-8">
            <h1 style="color:#126e82;">Update Profile</h1>
            <div class="border-top pt-3">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
            
                    {{user_form|crispy}}
                    {{profile_form|crispy}}
                    <br/>
                    <button class="btn btn-outline-success" type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
