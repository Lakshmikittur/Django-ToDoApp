{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<br/>
<div class="container">
    <h1 style="color:#126e82;">Register</h1>
    <div class="border-top pt-3">
        <form action="" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-outline-success" type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}
